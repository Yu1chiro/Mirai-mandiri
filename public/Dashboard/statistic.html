
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirai Mandiri - Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CSS -->

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="bg-gray-100 font-sans">
  <div id="content" class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo & Brand -->
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <span class="text-xl font-bold">ようこそ ADMIN !</span>
            </div>
          </div>
          
          <!-- Menu Items -->
          <div class="flex items-center space-x-4">
            <span id="userEmail" class="text-sm mr-2"></span>
            <button id="logoutBtn" class="bg-white text-indigo-600 px-3 py-1 rounded-md text-sm font-medium hover:bg-indigo-50 transition">
              Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex">
      <!-- Sidebar -->
      <div class="bg-white w-64 shadow-lg hidden sm:block">
        <div class="p-4">
          <h2 class="text-lg font-medium text-gray-800 mb-4">Menu Utama</h2>
          <ul class="space-y-2">
            <li>
              <a href="/admin" class="flex items-center px-3 py-2 text-gray-700 hover:bg-indigo-50 rounded-md">
                <i class="fas fa-home mr-3 text-gray-500"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="/tutor" class="flex items-center px-3 py-2 text-gray-700 rounded-md font-medium">
                <i class="fas fa-users mr-3 text-gray-500"></i>
                Tutor
              </a>
            </li>
            <li>
              <a href="/testimoni-manage" class="flex items-center px-3 py-2 text-gray-700 rounded-md font-medium">
                <i class="fas fa-users mr-3 text-gray-600"></i>
                Testimonial
              </a>
            </li>
            <li>
              <a href="/statistic" class="flex items-center px-3 py-2 text-gray-700 bg-indigo-50 hover:bg-indigo-50 rounded-md">
                <i class="fas fa-chart-line mr-3  text-indigo-600"></i>
                Laporan
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-gray-700 hover:bg-indigo-50 rounded-md">
                <i class="fas fa-cog mr-3 text-gray-500"></i>
                Pengaturan
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content Area -->
      <div class="flex-grow p-6">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-center mb-8">Statistik Website</h1>
            <div id="statistics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <!-- Statistik Alumni -->
              <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-800">Jumlah Alumni</h2>
                <p id="alumni-count" class="text-4xl font-bold text-blue-600 mt-4">0</p>
              </div>
        
              <!-- Statistik Checkout -->
              <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-800">Jumlah Checkout</h2>
                <p id="checkout-count" class="text-4xl font-bold text-green-600 mt-4">0</p>
              </div>
        
              <!-- Statistik Program -->
              <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-800">Jumlah Program</h2>
                <p id="program-count" class="text-4xl font-bold text-purple-600 mt-4">0</p>
              </div>
        
              <!-- Statistik Tutor -->
              <div class="bg-white rounded-lg shadow-lg p-6 text-center">
                <h2 class="text-xl font-semibold text-gray-800">Jumlah Tutor</h2>
                <p id="tutor-count" class="text-4xl font-bold text-yellow-600 mt-4">0</p>
              </div>
        
              <!-- Statistik Pengunjung -->
              <div class="bg-white rounded-lg shadow-lg p-6 text-center col-span-full">
                <h2 class="text-xl font-semibold text-gray-800">Jumlah Pengunjung</h2>
                <p id="visitor-count" class="text-4xl font-bold text-red-600 mt-4">0</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script defer type="module" src="/Dashboard/Mainservices/static.js"></script>
  <script defer type="module" src="/Auth/services/session.js"></script>
</body>
</html>
