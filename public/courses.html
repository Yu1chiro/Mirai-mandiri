<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPK Mirai Mandiri</title>
    <script async src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
     
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="https://ucarecdn.com/61b8e223-d2bd-4b49-b5ca-702959bffc7a/Screenshot20250311023342.png" class="w-10 h-auto rounded-full me-5" alt="">
                        <span class="text-yellow-500 font-bold text-xl">LPK MIRAI MANDIRI</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Beranda</a>
                    <a href="/about" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Tentang Kami</a>
                    <a href="/advantages" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Keunggulan</a>
                    <a href="/courses" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Program Pelatihan</a>
                    <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Hubungi Kami</a>
                </div>
                <div class="flex md:hidden items-center">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none" id="mobile-menu-button">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <mobile>
            <div class="hidden md:hidden bg-white shadow-md fixed top-0 right-0 h-full w-64 transform transition-transform duration-300 ease-in-out" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                  <a href="/" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Beranda</a>
                  <a href="/about" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Tentang Kami</a>
                  <a href="/advantages" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Keunggulan</a>
                  <a href="/courses" class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium">Program Pelatihan</a>
                  <a href="#" class="bg-blue-600 text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-700">Hubungi Kami</a>
                </div>
              </div>
              <style>
                /* Animasi untuk menu mobile */
            #mobile-menu {
              transform: translateX(100%); /* Mulai dari luar layar (kanan) */
              transition: transform 0.3s ease-in-out;
            }
            
            #mobile-menu.open {
              transform: translateX(0); /* Geser ke dalam layar */
            }
              </style>
              <script>
                // Ambil elemen tombol toggle dan menu mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            // Fungsi untuk membuka/menutup menu mobile
            function toggleMobileMenu() {
              mobileMenu.classList.toggle('open'); // Toggle class 'open'
              mobileMenu.classList.toggle('hidden'); // Toggle class 'hidden' (Tailwind CSS)
            }
            
            // Tambahkan event listener ke tombol toggle
            mobileMenuButton.addEventListener('click', toggleMobileMenu);
            
            // Tutup menu mobile saat mengklik di luar menu
            document.addEventListener('click', (event) => {
              const isClickInsideMenu = mobileMenu.contains(event.target);
              const isClickOnButton = mobileMenuButton.contains(event.target);
            
              if (!isClickInsideMenu && !isClickOnButton && mobileMenu.classList.contains('open')) {
                toggleMobileMenu(); // Tutup menu jika klik di luar menu atau tombol
              }
            });
            
            // Tutup menu mobile saat mengklik link di dalam menu
            mobileMenu.querySelectorAll('a').forEach((link) => {
              link.addEventListener('click', () => {
                if (mobileMenu.classList.contains('open')) {
                  toggleMobileMenu(); // Tutup menu setelah mengklik link
                }
              });
            });
              </script>
            </mobile>
    </nav>
     <!-- Courses Section -->
    <section id="courses" class="py-20 bg-blue-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Program Pelatihan Unggulan</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">
                    Pilih program pelatihan sesuai dengan minat dan kebutuhan karir Anda
                </p>
                <div class="w-20 h-1 bg-blue-600 mx-auto mt-4"></div>
            </div>
            
            <div id="course-fetch" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
               <!-- only js -->
                
            </div>
            
            <div class="text-center mt-12">
                <a href="#contact" class="inline-block bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">
                    Lihat Semua Program
                </a>
            </div>
        </div>
    </section>
    <script  src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="/Frontservices/course.js"></script>
    </body>
    </html>
