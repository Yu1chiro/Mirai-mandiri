<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirai Mandiri - Login</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase App -->
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="flex min-h-screen">
    <!-- Left Side: Login Form -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-8">
      <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
          <div class="xl:hidden flex justify-center mb-4">
            <img src="https://ucarecdn.com/61b8e223-d2bd-4b49-b5ca-702959bffc7a/Screenshot20250311023342.png" width="100px" height="auto" class="rounded-full" alt="">
          </div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">SIGN</h1>
          <p class="text-gray-700 text-sm">こんにちは！</p>
        </div>
        
        <form id="login-check" class="space-y-6">
          <div>
            <label for="email" class="text-sm font-medium text-gray-700 block mb-2">
              Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input type="email" id="email" name="email" required
                class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5 border"
                placeholder="your email">
            </div>
          </div>
          
          <div>
            <label for="password" class="text-sm font-medium text-gray-700 block mb-2">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input type="password" id="password" name="password" required
                class="pl-10 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2.5 border"
                placeholder="••••••••">
            </div>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-700">
                Ingat saya
              </label>
            </div>
            
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                Lupa password?
              </a>
            </div>
          </div>
          
          <div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 px-4 rounded-md shadow-sm text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
              Masuk
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Right Side: Image or Graphic -->
    <div class="hidden md:block md:w-1/2 bg-no-repeat bg-[url('/img/bg.jpg')] bg-gray-700 bg-blend-multiply bg-cover bg-center">
      <div class="flex h-full items-center justify-center p-8">
        <div class="text-center text-white">
          <div class="flex justify-center mb-4">
            <img src="https://ucarecdn.com/61b8e223-d2bd-4b49-b5ca-702959bffc7a/Screenshot20250311023342.png" width="100px" height="auto" class="rounded-full" alt="">
          </div>
          <h2 class="text-4xl font-bold mb-4">こんにちは！</h2>
          <p>© 2025 Mirai Mandiri. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/Auth/services/sign.js"></script>
</body>
</html>
