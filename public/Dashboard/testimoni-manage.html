
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirai Mandiri - Dashboard</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CSS -->

<!-- SweetAlert2 JS -->
<script  src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 -->
  <!-- <style>
      #content {
          display: none;
      }
</style> -->
</head>
<body class="bg-gray-100 font-sans">
  <div id="content" class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo & Brand -->
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <span class="text-xl font-bold">ようこそ ADMIN !</span>
            </div>
          </div>
          
          <!-- Menu Items -->
          <div class="flex items-center space-x-4">
            <span id="userEmail" class="text-sm mr-2"></span>
            <button id="logoutBtn" class="bg-white text-indigo-600 px-3 py-1 rounded-md text-sm font-medium hover:bg-indigo-50 transition">
              Logout <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex">
      <!-- Sidebar -->
      <div class="bg-white w-64 shadow-lg hidden sm:block">
        <div class="p-4">
          <h2 class="text-lg font-medium text-gray-800 mb-4">Menu Utama</h2>
          <ul class="space-y-2">
            <li>
              <a href="/admin" class="flex items-center px-3 py-2 text-gray-700 hover:bg-indigo-50 rounded-md">
                <i class="fas fa-home mr-3 text-gray-500"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a href="/tutor" class="flex items-center px-3 py-2 text-gray-700 hover:bg-indigo-50 rounded-md font-medium">
                <i class="fas fa-users mr-3 text-gray-500"></i>
                Tutor
              </a>
            </li>
            <li>
              <a href="/testimoni-manage" class="flex items-center px-3 py-2 text-gray-700 bg-indigo-50 rounded-md font-medium">
                <i class="fas fa-users mr-3 text-indigo-600"></i>
                Testimonial
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-gray-700 hover:bg-indigo-50 rounded-md">
                <i class="fas fa-chart-line mr-3 text-gray-500"></i>
                Laporan
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center px-3 py-2 text-gray-700 hover:bg-indigo-50 rounded-md">
                <i class="fas fa-cog mr-3 text-gray-500"></i>
                Pengaturan
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Content Area -->
      <div class="flex-grow p-6">
       
        <div class="container mx-auto px-4 py-8">
          <div class="bg-white rounded-lg shadow-md p-6 mb-5">
            <div class="flex justify-between items-center mb-6">
              <h1 class="text-2xl font-bold text-gray-800">Daftar Alumni</h1>
              <button type="button" id="add-Alumni" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Tambah Alumni
              </button>
            </div>
            
            <div class="overflow-x-auto">
              <table  id="alumni-table" class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thumbnail</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bidang</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lokasi</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tahun</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pesan</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                  <!-- Program data will be loaded here -->
                  <tr>
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">Memuat data...</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <div id="loadingIndicator" class="hidden flex justify-center items-center py-4">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
    </div>
  </div>
  <script defer type="module" src="/Auth/services/session.js"></script>
  <script defer type="module" src="/Dashboard/Mainservices/alumni.js"></script>
</body>
</html>
